{% with r = infoUsuario %}
<form action="/modificarUsuarios" method="POST" class="u-clearfix u-form-custom-backend u-form-spacing-10 u-form-vertical u-inner-form" source="custom" name="form-1" style="padding: 10px;" redirect="true">
    <input type="hidden" id="idUsuario" name="idUsuario" value="{{r.idUsuario}}" >
    <div class="u-form-group u-form-group-2">
      <label for="name-0f37" class="u-label">Cedula</label>
      <input type="text" placeholder="Introduzca su cedula" id="name-0f37" name="cedula" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="" value="{{r.cedula}}">
    </div>
    <div class="u-form-group u-form-group-2">
      <label for="usuario-0f37" class="u-label">Usuario</label>
      <input type="text" placeholder="Usuario" id="usuario-0f37" name="usuario" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="required" value="{{r.usuario}}">
    </div>
    <div class="u-form-group u-form-group-2">
      <label for="nombre-0f37" class="u-label">Nombre Completo</label>
      <input type="text" placeholder="Nombre Completo" id="nombre-0f37" name="nombre" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="required" value="{{r.nombre}}">
    </div>
    <div class="u-form-group u-form-group-3">
      <label for="direccion-67ca" class="u-label">Dirección</label>
      <input type="text" placeholder="Dirección" id="direccion-67ca" name="direccion" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" value="{{r.direccion}}">
    </div>
    <div class="u-form-email u-form-group u-form-group-5">
      <label for="email-d318" class="u-label">Correo Electrónico</label>
      <input type="email" placeholder="Introduzca una dirección de correo electrónico válida" id="email-d318" name="email" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="" value="{{r.email}}">
    </div>
    <div class="u-form-group u-form-select u-form-group-5">
      <label for="text-7a82" class="u-label">Perfil</label>
      <div class="u-form-select-wrapper">
        <select id="stext-7a82" name="tipoUsuario" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
          <option value="UsuarioFinal" {{r.tipoUsuario1}}>Usuario Final</option>
          <option value="Administrador" {{r.tipoUsuario2}}>Administrador</option>
          <option value="SuperAdministrador" {{r.tipoUsuario3}}>SuperAdministrador</option>
        </select>
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="12" version="1" class="u-caret"><path fill="currentColor" d="M4 8L0 4h8z"></path></svg>
      </div>
    </div>
    <div class="u-form-group u-form-select u-form-group-6">
      <label for="select-f7cf" class="u-label">Estado</label>
      <div class="u-form-select-wrapper">
        <select id="select-f7cf" name="estado" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
          <option value="Activo" {{r.estado1}}>Activo</option>
          <option value="Inactivo" {{r.estado2}}>Inactivo</option>
        </select>
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="12" version="1" class="u-caret"><path fill="currentColor" d="M4 8L0 4h8z"></path></svg>
      </div>
    </div>
    <div class="u-form-group u-form-group-7">
      <label for="clave-65e8" class="u-label">Contraseña</label>
      <input type="password" placeholder="Contraseña" id="clave-65e8" name="clave" autocomplete="" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" value="{{r.clave}}">
    </div>
    <div class="u-form-checkbox u-form-group u-form-group-8">
      <input type="checkbox" id="checkbox-1c85" name="cambiarClave" {{r.cambiarClaveChk}}>
      <label for="checkbox-1c85" class="u-label">Usuario debe cambiar la contraseña al siguiente inicio de sesión</label>
    </div>
    <div class="u-align-right u-form-group u-form-submit">
      <!-- <a href="#" class="u-btn u-btn-submit u-button-style u-btn-1">Guardar</a> -->
      <!-- <input type="submit" value="submit" class="u-form-control-hidden"> -->
      <button type="submit" value="Guardar" class="u-btn u-btn-submit u-button-style u-btn-1 u-btn-round u-radius-50">Guardar</button>
    </div>
    <div class="u-form-send-message u-form-send-success"> Gracias! Tu mensaje ha sido enviado. </div>
    <div class="u-form-send-error u-form-send-message">No se puede enviar su mensaje. Por favor, corrija los errores y vuelva a intentarlo.</div>
    <input type="hidden" value="" name="recaptchaResponse">
</form>
{% endwith %}
