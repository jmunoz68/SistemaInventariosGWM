<style>
  datos {border:1px solid #ccc;padding:10px;font-size:1em;}
  
          datos tr:nth-child(even) {background:#ccc;}
  
          datos td {padding:5px;}
  
          datos tr.noSearch {background:White;font-size:0.8em;}
  
          datos tr.noSearch td {padding-top:10px;text-align:right;}
  
          .hide {display:none;}
  
          .red {color:Red;}
  </style>

<script type="text/javascript">
  
    $(document).submit(function() {
      $('#enviar').ready(function(){
          var selected = '';    
          var i=0;
          $('#envio input[type=checkbox]').each(function(){              
              if (this.checked) {
                  i = i+1                  
                  if (i<=1){
                    selected += $(this).val();
                  }
                  else{
                    selected += ','+$(this).val();
                  }
                }
          }); 
          this.value  
           if (selected != '') 
           {
             document.getElementById("selectProd").value=selected;
           }
          
  
          return false;
      });         
  });
  
  //Busqueda en tabla

  function doSearch()

        {

            const tableReg = document.getElementById('datos');

            const searchText = document.getElementById('searchTerm').value.toLowerCase();

            let total = 0;

 

            // Recorremos todas las filas con contenido de la tabla

            for (let i = 1; i < tableReg.rows.length; i++) {

                // Si el td tiene la clase "noSearch" no se busca en su cntenido

                if (tableReg.rows[i].classList.contains("noSearch")) {

                    continue;

                }

 

                let found = false;

                const cellsOfRow = tableReg.rows[i].getElementsByTagName('td');

                // Recorremos todas las celdas

                for (let j = 0; j < cellsOfRow.length && !found; j++) {

                    const compareWith = cellsOfRow[j].innerHTML.toLowerCase();

                    // Buscamos el texto en el contenido de la celda

                    if (searchText.length == 0 || compareWith.indexOf(searchText) > -1) {

                        found = true;

                        total++;

                    }

                }

                if (found) {

                    tableReg.rows[i].style.display = '';

                } else {

                    // si no ha encontrado ninguna coincidencia, esconde la

                    // fila de la tabla

                    tableReg.rows[i].style.display = 'none';

                }

            }

 

            // mostramos las coincidencias

            const lastTR=tableReg.rows[tableReg.rows.length-1];

            const td=lastTR.querySelector("td");

            lastTR.classList.remove("hide", "red");

            if (searchText == "") {

                lastTR.classList.add("hide");

            } else if (total) {

                td.innerHTML="Total Registros Encontrados : "+total+((total>1)?"":"");

            } else {

                lastTR.classList.add("red");

                td.innerHTML="No se han encontrado coincidencias";

            }

        }

  //contar cantidad seleccionados
  function cantidadSelec(obj) {
    let canSelec = document.getElementById('canSelec');

    if (obj.checked) {
      canSelec.value = parseInt(canSelec.value) + 1;
    } else {
      canSelec.value = parseInt(canSelec.value) - 1;
    }
    document.getElementById('textSelec').innerHTML = canSelec.value;
  }


</script>

{% endwith %}
